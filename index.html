<html>
<head>
    <title> Newsworthy News </title>
    <link href="../static/css/headlinestylesheet.css" type = "text/css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/svg" href="https://www.flaticon.com/svg/static/icons/svg/2965/2965851.svg">

</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-text">
        <div class = "header">
            <h1> NEWSworthy NEWS</h1>
            <p>Find articles by searching for a keyword!</p>
            <a id="gotoarticles" class = "btn btn-outline-primary btn-lg" href="#article">See Selected Articles!</a>
            <p id = "block"> </p>
            <button type = "submit" class = "btn btn-outline-primary" id = "searchagain"> Search Again! </button>
        </div>
        <div class = "searchbar">
            <select id = "category"> 
                <option selected value = "noneselected"> Category</option>
                <option value = "entertainment">Entertainment</option>
                <option value = "sports">Sports</option>
                <option value = "technology">Technology</option>
            </select>      
            <form class = "search" action = " ">
                <input type = "text" id = "searchbar" placeholder = "Search Keyword...">
                <p id = "block"></p>
                <button type="submit" class= "btn btn-outline-primary" id = "submitbutton">Find Articles!</button>
            </form> 
        </div>
    </div>
    <div class = "article" id = "article" ></div>
    <button onclick="topFunction()" id="totop" title="Go to top">&#8593</button>
<script src = "../static/js/headlinescript.js"> </script>
</body>
</html>
